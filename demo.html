		  storage.getItem("test-string", function(result) {
				console.info(result);
		  });

		  storage.setItem("test-number", 1234567);
		  storage.getItem("test-number", function(result) {
				console.info(result);
		  });

				console.info(result);
		  });

		  storage.setItem("test-array", [1,2,"hillman", {year:2014,month:9, date:28}]);

		  });
